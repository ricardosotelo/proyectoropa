    <main class="main">
    <div class="formulario">
    <h1>Formulario de contacto</h1>
    <form action="">
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" placeholder="Nombre">
            </div>
            <br>
            <div>
                <label for="surmname">Apellido</label>
                <input type="text" name="surname" placeholder="Apellido">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="mail" placeholder="email" required>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="pass" placeholder="Password">
            </div>
            <br>
            <div>
                <label for="pais">Elije tu pais de nacimiento</label>
                <select name="pais" id="">
                    <option value="arg" 
                    name="pais">Argentina</option>
                    <option value="cl" 
                    name="pais">Chile</option>
                    <option value="br" 
                    name="pais">Brasil</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sexo">Genero</label>
                <input type="radio" name="sexo" id="" value="Hom">Hombre
                <input type="radio" name="sexo" id="" value="fem">Fememino
                <input type="radio" name="sexo" id="" value="nobi">No Binario
            </div>
            <br>
            <div>   
                <input type="submit"    value="Enviar Datos">
                <input type="reset" value= "Borrar datos" >
            </div>


            <div>
            <label for="size"> Talle</label>
            <select name="size" id="">
            <option value="L" name="size">Large</option>
            <option value="M" name="size">Medium</option>
            <option value="S" name="size">Small</option>
            </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>


    </form>
</main>
